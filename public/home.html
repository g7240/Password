<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Articolo password</title>
    <style>
        @media print {
            adobe-dc-view {
                display: none;
            }
            body {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="adobe-dc-view"></div>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
            var adobeDCView = new AdobeDC.View({clientId: "4541cb3f22d34062b927444a38370093", divId: "adobe-dc-view", locale: "	it-IT",});
            adobeDCView.previewFile({
                content:{location: {url: "https://articolo-password.vercel.app/articolo-password.pdf">}},
                metaData:{fileName: "Articolo password.pdf"}
            }, {defaultViewMode: "FIT_WIDTH", showAnnotationTools: false, showDownloadPDF: false, 
                showPrintPDF: false});
        });
    </script>
</body>
</html>
